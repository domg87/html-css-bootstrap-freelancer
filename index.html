<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css”>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title></title>
  </head>
  <body>
    <!-- INTESTAZIONE -->
    <header>
      <div class="container">
        <nav class="row bg_nav">
          <div class="col-xs-10 col-sm-4 col-md-4"></div>
          <div class="col-xs-2 col-sm-8 col-md-8"></div>
        </nav>
      </div>
    </header>
    <!-- /INTESTAZIONE -->
    <!-- CONTENUTO PRINCIPALE -->
    <main>
      <div class="container">
        <div id="jumbotron" class="row bg_jumbotron">
          <div class="col-xs-12 col-sm-12 col-md-12"></div>
        </div>
        <!-- PORTFOLIO -->
        <section class="row portfolio_wrapper">
          <div class="portfolio_text col-md-12 col-sm-12 col-xs-12"></div>
          <div class="portfolio col-md-3 col-md-offset-1 col-sm-6 col-xs-12"></div>
          <div class="portfolio col-md-3 col-sm-6 col-xs-12"></div>
          <div class="portfolio col-md-3 col-sm-6 col-xs-12"></div>
          <div class="portfolio col-md-3 col-md-offset-1 col-sm-6 col-xs-12"></div>
          <div class="portfolio col-md-3 col-sm-6 col-xs-12"></div>
          <div class="portfolio col-md-3 col-sm-6 col-xs-12"></div>
        </section>
        <!-- /PORTFOLIO -->
        <!-- ABOUT -->
        <div class="bg_about row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-6 col-sm-6 col-xs-12"></div>
            <div class="col-md-6 col-sm-6 col-xs-12"></div>
          </div>
        </div>
        <!-- /ABOUT -->
        <!-- CONTACT ME -->
        <div class="bg_contact row">
          <div class="col-md-12 col-sm-12 col-xs-12"></div>
        </div>
        <!-- //CONTACT ME -->

        <div class="bg_social row">
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
      </div>
    </main>
    <!-- /CONTENUTO PRINCIPALE -->
    <!-- FOOTER -->
    <footer>
        <div class="container footer">
        <div class="col-md-12 col-sm-12 col-xs-12"></div>
      </div>
    </footer>
    <!-- /FOOTER -->

  </body>
</html>
